name: Build

on:
  workflow_call:

jobs:
  # Job to build the app
  build-packages:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Restore cached dependencies
      - name: Restore pnpm dependencies
        uses: actions/cache/restore@v4
        id: pnpm-cache
        with:
          path: |
            ~/.pnpm-store
            node_modules
            packages/web/node_modules
            packages/schemas/node_modules
            packages/api/node_modules
          key: pnpm-optimism-making-impact-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      # Run the build
      - name: Build
        run: pnpm run build

      - name: Save build
        uses: actions/cache/save@v4
        id: cache-dist
        with:
          path: |
            packages/web/dist
            packages/schemas/dist
            packages/api/dist
          key: dist-optimism-making-impact-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
